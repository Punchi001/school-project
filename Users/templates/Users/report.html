<html lang="en">

<body>

{% block content %}

  <h3>REPORT FOR CURRENTS SEM</h3>

      {% if user.reporting.report %}
      <a  style='color: green;' href="{% url 'report' %}">You have already reported</a>

    </div>
  </div>


</div>
{% endblock %}

</html>
